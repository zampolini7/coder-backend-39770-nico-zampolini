<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>New Product</title>
  </head>
  <body class="bg-warning">
    <nav class="navbar navbar-expand-sm bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="/newProduct.html"
                >Nuevo Producto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Formulario para crear un nuevo producto -->
    <div class="container-fluid">
      <div class="m-10">
        <h1 class="p-4">Create new product</h1>
        <div class="col-12 d-flex align-items-center justify-content-center">
          <form
            class="row g-3"
            id="newProductForm"
            action="/api/products"
            method="POST"
          >
            <div class="col-md-3">
              <label for="name" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="name"
                value=""
                required
              />
            </div>
            <div class="col-md-4">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                value=""
                required
              />
            </div>
            <div class="col-md-3">
              <label for="stock" class="form-label">Stock</label>
              <input
                type="number"
                class="form-control"
                id="stock"
                value=""
                required
              />
            </div>
            <div class="col-md-3">
              <label for="code" class="form-label">Code</label>
              <input type="text" class="form-control" id="code" required />
            </div>
            <div class="col-md-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" required />
            </div>
            <div class="col-md-4">
              <label for="thumbnail" class="form-label">Thumbnail</label>
              <input
                type="text"
                class="form-control"
                id="thumbnail"
                value="https://somephoto.jpg"
                required
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">
                Create Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/newProduct.js"></script>
</html>
